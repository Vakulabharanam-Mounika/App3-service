<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Skill Directory</title>
</head>

<body>

<div class="container">

    <h3>Skill Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/skills/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Skill
    </a>

    <a th:href="@{/associates/list}">
        <button type="submit" class="btn btn-info col-2">Back to associates</button>
    </a>



    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Skill Id</th>
            <th>Skill name</th>

            <th>associate Id</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSkill : ${skills}">

            <td th:text="${tempSkill.skillId}" />
            <td th:text="${tempSkill.skillName}" />
            <td th:text="${tempSkill.associate}" />



            <!-- Add update button/link
            <td>
                <a th:href="@{/skills/showFormForUpdate(associateId=${tempAssociate.associateId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>-->


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
